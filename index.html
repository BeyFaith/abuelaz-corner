<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Abuela's Corner</title>
  </head>
  <body>
    <div class="container">

        <div id="nav">
            <div class="sidenav">
              <a href="#welcome">Welcome</a>
              <a href="#menu">Menu</a>
              <a href="#order">Order</a>
              <a href="#contact">Get In Touch</a>
            </div>
          </div>


        <div id="welcome">
          <h1><strong>ABUELAZ CORNER</strong></h1>
          <h3><strong>"Where taste meets the myth"</strong></h3>
        </div>

        

        <div id="menu">
          <!-- <div class="card container"> -->
            <h3 ><strong>Our Menu,freshly baked from the oven!</strong></h3>
            <!-- <div class="container"> -->
              <div class="img">
                <img src="images/p1.jpg"width="250">
                <img src="images/p2.jpeg">
                <img src="images/p3.jpeg">
              </div>
            <!-- </div> -->
          <!-- </div>   -->
        </div>

        <div id="order-list">
          <div >
              <br>
              <br>
              <h3> Please enter the required information below.</h3>
              <br>
              <br>
              <div class="form-group">
                  <label for="usr">Names:</label>
                  <input type="text" class="form-control" id="names" placeholder="Enter your names please">
                  <br>

                  <label>Email Adress:</label>
                  <input type="text" class="form-control" placeholder="Email...." id="email" >
                  <br>

                  <!-- <label id="gender">Gender</label>
                  <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select> -->

                  <div id="place">
                    

                    <div id="choice">
                      <div id="size">
                        <label for="">Size</label>
                        <select required class="form-control" id="sort">
                          <option value="2500">Small</option>
                          <option value="3500">Medium</option>
                          <option value="5000">Large</option>
                        </select>
                      </div>
                      <br>
                      <div id="crust">
                        <label for="">Crust</label>
                        <select required class="form-control" id="crusty">
                          <option value="300" name="small">Crispy</option>
                          <option value="500" name="medium">Stuffed</option>
                          <option value="1000" name="large">Gluten Free</option>
                        </select>
                      </div>
                      <br>
                      <div id="topping">
                        <label for="">Toppings</label>
                        <select required class="form-control" id="toppings">
                          <option value="100">Onions</option>
                          <option value="200">Spinach</option>
                          <option value="300">Green Pepper</option>
                          <option value="400">Mushroom</option>
                        </select>
                      </div>
                      <br>
                      <label>Please select the number of pizzas you would like delivered to you.</label>
                      <select name="quantity" id="num">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                      <br>
                      <div class="pizza-deliver">
                        <p>Would you like your pizza to be delivered to you?</p>
                        <label><input type="radio" name="Yes" value="yes" id="myRadio">Yes</label>
                        <label><input type="radio" name="Yes" value="no">No</label>
                      </div>
                    </div>
                  </div>
              </div> 
          </div>
          <br>
          <br>
          <button id="order">Submit</button>  
        </div>

      
      <div id="contact">
        <table id="table">
          <tr>
            <td><img src="images/facebook.png" id="c1"></td>
            <td><img src="images/g_plus.png" id="c2"></td>
            <td><img src="images/twitter.png" id="c3"></td>
            <td><img src="images/you_tube.png" id="c4"></td>
          </tr>
        </table>  
      </div>
    </div>  
    <script src="js/script.js"></script>
  </body>
</html>
