<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Abuela's Corner</title>
  </head>
  <body>
    <div class="container">
        <div id="welcome">
          <h1>ABUELAZ CORNER</h1>
          <h3>Where taste meets the myth</h3>
        </div>

        <div class="nav">
          <div class="sidenav">
            <a href="#welcome">Welcome</a>
            <a href="#menu">Menu</a>
            <a href="#order">Order</a>
            <a href="#contact">Get In Touch</a>
          </div>
        </div>

        <div id="menu">
          <h3 class="card container">Freshly baked from the oven!</h3>
          <div class="container">
            <div class="img">
              <img src="images/p1.jpg">
              <img src="images/p2.jpeg">
              <img src="images/p3.jpeg">
            </div>
          </div>
        </div>

        <form>
          <div id="order">

              <div class="form-group">
                  <label for="usr">Names:</label>
                  <input type="text" class="form-control" id="names" placeholder="Enter your names please">

                  <label>Email Adress:</label>
                  <input type="text" class="form-control" placeholder="Email...." id="email" >

                  <label id="gender">Gender</label>
                  <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>

                  <div id="place">
                    <h3 class="card container"> You can now place your oder down here.</h3>

                    <div id="choice">
                      <div id="size">
                        <label for="">Size</label>
                        <select required class="form-control" id="sort">
                          <option value="2500">Small</option>
                          <option value="3500">Medium</option>
                          <option value="5000">Large</option>
                        </select>
                      </div>
                      <div id="crust">
                        <label for="">Crust</label>
                        <select required class="form-control" id="crusty">
                          <option value="300" name="small">Crispy</option>
                          <option value="500" name="medium">Stuffed</option>
                          <option value="1000" name="large">Gluten Free</option>
                        </select>
                      </div>
                      <div id="topping">
                        <label for="">Toppings</label>
                        <select required class="form-control" id="toppings">
                          <option value="1">Onions</option>
                          <option value="2">Spinach</option>
                          <option value="3">Green Pepper</option>
                          <option value="4">Mushroom</option>
                        </select>
                      </div>
                      <label>Please select the number of pizzas you would like delivered to you.</label>
                      <select name="quantity" id="num">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                      <div class="pizza-deliver">
                        <p>Would you like your pizza to be delivered to you?</p>
                        <label><input type="radio" name="Yes" value="yes" id="myRadio">Yes</label>
                        <label><input type="radio" name="Yes" value="no">No</label>
                      </div>
                    </div>
                  </div>
              </div> 
          </div>
      </form>

      <div class="the-order">
        <label>Your order is:</label>
        <h5>A <span id="getsize"></span>RWF sized pizza with <span id="getcrust"></span>RWF crust and <span id="gettopping"></span> RWF topping</h5>
        <h4>Total amount of money you will pay is:<span id="sum"></span>RWF</h4>
      </div>

      <div id="contact">
        <table id="table">
          <tr>
            <td><img src="images/facebook.png" id="c1"></td>
            <td><img src="images/g_plus.png" id="c2"></td>
            <td><img src="images/twitter.png" id="c3"></td>
            <td><img src="images/you_tube.png" id="c4"></td>
          </tr>
        </table>  
      </div>
    </div>  

  </body>
</html>
